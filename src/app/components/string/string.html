<div class="m-10 p-10">
  <h4 class="mb-10">String Drag and Drop</h4>

  <div class="drap-and-drop-wrapper p-10 mb-10" cdkDropList (cdkDropListDropped)="drop($event)">
    <div class="item" *ngFor="let data of numbersList" cdkDrag>
      {{ data.label }}

      <!-- Custom drag preview -->
      <ng-template cdkDragPreview>
        <div class="drag-preview">
          {{ data.label }}
        </div>
      </ng-template>
    </div>
  </div>

  <button class="bg-primary p-10" (click)="submit()">Submit</button>
</div>
