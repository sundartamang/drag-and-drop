<div class="m-10 p-10">
  <h4 class="mb-10">Horizontal Drag and Drop Input Fields</h4>

  <div
    class="drap-and-drop-wrapper p-10 mb-10"
    cdkDropList
    cdkDropListOrientation="horizontal"
    (cdkDropListDropped)="drop($event)"
  >
    <div class="drag-item" *ngFor="let field of inputFiles" cdkDrag [cdkDragData]="field">
      <label>{{ field.label }}</label>
      <input type="text" [placeholder]="field.placeholder" [(ngModel)]="field.value" />
    </div>
  </div>

  <button class="bg-primary p-5" (click)="submit()">Submit</button>
</div>
